<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="client/web3.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>game lobby</h1> 
            <p>This should load you based on your web3 address.</p> 
        </div>
        <div class="col col-lg-3">
            <ul class="list-group">
                <li class="list-group-item active">Online users</li>
                <div id="userlist">
                </div>
            </ul>
        </div>
    </div>
</body>
<script>
    
    var socket = io();
    var web3;
    var initiated = false;

    socket.on('nigaHere',function(data){
        var idName;
        $("#userlist").empty();
        for(var i = 0; i < data.length; i++){
            idName = "li#" + parseInt(data[i]);
            if ($(idName).length === 0) {
                $( "<li class='list-group-item' id='" + data[i] + "'>user: "  + data[i] + "</li>" ).appendTo( "#userlist" );
            }
        }
    });

    $('body').click(function(){
        socket.emit('create', 'room1');
    })

    function defineweb3(){
        if (initiated == false){
            if(typeof window.web3 !== "undefined" && typeof window.web3.currentProvider !== "undefined") {
                web3 = new Web3(window.web3.currentProvider);
                debugger;
                if(web3.eth.accounts.length == 0){
                    alert("please connect your metamask and reload");
                    initiated = true;
                }else{
                    socket.emit('web3Address',{address: web3.eth.accounts[0]});
                }
            } else {
                alert("please install metamask and reload");
                initiated = true;
                web3 = new Web3();
            }
        }
    }
    setInterval( defineweb3, 1000);

    </script>
</html>
