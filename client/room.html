<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/client/style.css"/>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/client/web3.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    </head>
    <body>
        <div class="container">
            <a href="/">
                <div class="jumbotron">
                    <h5 class="text-danger"> < back</h5> 
                    <h1> room page</h1> 
                    <!--<p>Click player to play him in tic tac toe.</p> -->
                </div>

            <div class="row">
                <div class="col col-lg-2 gridder"></div>
                <div class="col col-lg-2 gridder"></div>
                <div class="col col-lg-2 gridder"></div>
            </div>
            <div class="row">
                <div class="col col-lg-2 gridder"></div>
                <div class="col col-lg-2 gridder"></div>
                <div class="col col-lg-2 gridder"></div>
            </div>
            <div class="row">
                <div class="col col-lg-2 gridder"></div>
                <div class="col col-lg-2 gridder"></div>
                <div class="col col-lg-2 gridder"></div>
            </div>
        </div>
    </body>
    <script>
        var web3;
        var socket = io();
        var initiated = false;

        socket.on('dudeHere',function(data){
            var idName;
            $("#userlist").empty();
            for(var i = 0; i < data.length; i++){
                idName = "li#" + parseInt(data[i]);
                if ($(idName).length === 0) {
                    $( "<li class='list-group-item' id='" + data[i] + "'>user: "  + data[i] + "</li>" ).appendTo( "#userlist" );
                }
            }
        });

        $('body').click(function(){
            socket.emit('create', 'room1');
        })

        function defineweb3(){
            if (initiated == false){
                if(typeof window.web3 !== "undefined" && typeof window.web3.currentProvider !== "undefined") {
                    web3 = new Web3(window.web3.currentProvider);
                    if(web3.eth.accounts.length == 0){
                        alert("please connect your metamask and reload");
                        initiated = true;
                    }else{
                        socket.emit('web3Address',{address: web3.eth.accounts[0]});
                    }
                } else {
                    alert("please install metamask and reload");
                    initiated = true;
                    web3 = new Web3();
                }
            }
        }
        setInterval( defineweb3, 1000);
    </script>
</html>
